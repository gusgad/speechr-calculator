<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/waves.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="settings_menu">
           <ul class="settings_menu_list">
               <li class="menu_color menu">
                   <svg class="menu_color_svg menu_svg" fill="#212121" height="30" viewBox="0 0 24 24" width="30">
                    <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                    <h2>Color scheme</h2>
                </li>
               <li class="menu_color_list" data-state="closed">
                    <ul>
                        <li class="menu_color_list_item active"><input type="radio" name="color" id="color1" checked><label for="color1"><span></span>Blue/Green</label></li>
                        <li class="menu_color_list_item"><input type="radio" name="color" id="color2"><label for="color2"><span></span>Yellow/Indigo</label></li>
                        <li class="menu_color_list_item"><input type="radio" name="color" id="color3"><label for="color3"><span></span>Grey/Pink</label><li>
                    </ul>
                </li>
               <li class="menu_font menu">
                    <svg class="menu_font_svg menu_svg" baseProfile="tiny" fill="#212121" height="30" viewBox="0 0 24 24" width="30">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M9.93 13.5h4.14L12 7.98zM20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-4.05 16.5l-1.14-3H9.17l-1.12 3H5.96l5.11-13h1.86l5.11 13h-2.09z"/>
                    </svg>
                    <h2>Font size</h2>
               </li>
               <li class="menu_font_list">
                   <ul>
                       <li class="menu_font_list_item" id="font1">
                           <input type=radio><label for="font1"><span></span>Medium</label>
                       </li>
                       <li class="menu_font_list_item" id="font2">
                           <input type=radio><label for="font2"><span></span>Small</label>
                       </li>
                   </ul>
               </li>
           </ul>
        </div>
        <div class="history_sidebar">
            <div class="history_sidebar_screen">
            </div>
        </div>
        <div class="wrapper">
            <div class="upper_section">
                <div class="header">

                </div>
                <div class="screen">
                    <div class="display">
                        <span class="result">Result</span>
                    </div>
                </div>
            </div>
            <div class="lower_section">
                <div class="navigation">
                    <button class="history">
                        <svg class="history_svg" fill="#212121" height="20" viewBox="0 0 24 24" width="20">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                        </svg> 
                        <h2>History</h2>
                    </button>
                    <button class="settings"> 
                        <svg class="settings_svg" fill="#212121" height="20" viewBox="0 0 24 24" width="20">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                    </svg>    
                        <h2>Settings</h2>
                    </button>
                </div>
                <div class="controls">
                    <button class="record"> 
                        <svg fill="#212121" height="70" viewBox="0 0 24 24" width="70">
                            <path d="M12 15c1.66 0 2.99-1.34 2.99-3L15 6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 15 6.7 12H5c0 3.42 2.72 6.23 6 6.72V22h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
                            <path d="M0 0h24v24H0z" fill="none"/>
                        </svg>
                        <h2>Record</h2>
                    </button>
                    <button class="clear">AC</button>
                </div>
            </div>
        </div>
        <script src="js/waves.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
